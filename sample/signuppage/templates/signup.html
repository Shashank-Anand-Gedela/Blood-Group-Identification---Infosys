<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Blood Group Identification</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            display: flex;
            width: 850px;
            height: 600px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            background-color: white;
        }

        .signup-image {
            flex: 1;
            background: url('https://thumbs.dreamstime.com/b/healthcare-hands-holding-heart-symbols-medical-care-concept-blue-hearts-ecg-lines-floating-background-wave-elements-333633073.jpg') no-repeat center center/cover;
        }

        .signup-form {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #ffffff;
        }

        .signup-form h2 {
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #5C3D8A;
            text-align: center;
        }

        .signup-form label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .signup-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1.1em;
        }

        .signup-form button {
            width: 100%;
            padding: 15px;
            background-color: #5C3D8A;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-form button:hover {
            background-color: #4a2f6d;
        }

        .signup-form a {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: #5C3D8A;
            text-decoration: none;
            font-size: 1em;
        }

        .signup-form a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-image"></div>
        <div class="signup-form">
            <h2>Create Your Account</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% for error in field.errors %}
                            <p class="error-message">{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endfor %}
                <button type="submit">Sign Up</button>
                <a href="{% url 'login' %}">Already have an account? Login here</a>
            </form>
        </div>
    </div>
</body>
</html>
